
<!-- Liste des exposés -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Liste ICN</title>
    <script>
    function dateCorrecte(jour) {
        var i, mesitems;
        mesitems = document.getElementsByClassName(jour);
        for (i = 0; i < mesitems.length; i++) {
            mesitems[i].style.textDecoration = "line-through";
        }
    }
    
    function nettoyage(jour) {
        var i, mesitems;
        mesitems = document.getElementsByClassName(jour);
        for (i = 0; i < mesitems.length; i++) {
            mesitems[i].style.textDecoration = "none";
        }
    }
</script>
<style>
/* Style du menu */
.tab button {
    display: block;
    background-color: white;
    color: black;
    padding: 20px;
    width: 100%;
    border: none;
    text-align: left;
    cursor: pointer;
}
.tab button:hover {
    background-color: #ddd;
</style>
</head>
<body>
<h1>Liste des Exposés</h1>
 <div class="tab">
  <button class="tablinks" onmouseover="dateCorrecte('mardi')" onmouseout="nettoyage('mardi')"><h2>Mardi</h2></button>
  <button class="tablinks" onmouseover="dateCorrecte('jeudi')" onmouseout="nettoyage('jeudi')"><h2>Jeudi</h2></button>
</div>

<ul>
    <li><div class="">Licences libres</div></li>
    <li><div class="">Malwares</div></li>
    <li><div class="">métiers</div></li>
    <li><div class="">Numérique et médecine</div></li>
    <li><div class="">Numérique - image et son</div></li>
    <li><div class="">Qu'a-t-on le droit de publier?</div></li>
    <li><div class="">Robotique</div></li>
    <li><div class="">Vie privée</div></li>
    <li><div class="mardi jeudi">Intelligence artificielle</div</li>
    <li><div class="mardi">Mots de passe</div></li>
    <li><div class="jeudi">Personnages importants</div></li>
</ul>
</body>
</html>
